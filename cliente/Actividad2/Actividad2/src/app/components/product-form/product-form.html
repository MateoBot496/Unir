<div class="container my-4" style="max-width: 650px;">
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">Alta de Nuevo Producto</h2>
    <p class="text-muted">Completa la información para registrar un nuevo artículo</p>
  </div>

  <div class="card shadow-lg border-0 rounded-4">
    <div class="card-body p-4">

      <h4 class="fw-semibold mb-3 text-secondary">Añadir Producto</h4>

      <form [formGroup]="formulario" (ngSubmit)="enviar()">

        <div class="mb-3">
          <label class="form-label fw-medium">Nombre</label>
          <input class="form-control rounded-3" formControlName="nombre" placeholder="Ej: Monitor Gamer 27''">
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium">Descripción</label>
          <textarea class="form-control rounded-3" rows="2" formControlName="descripcion" placeholder="Breve descripción del producto"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium">Precio</label>
          <input type="number" class="form-control rounded-3" formControlName="precio" placeholder="Ej: 199.99">
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium">Categoría</label>
          <input class="form-control rounded-3" formControlName="category" placeholder="Ej: Electrónica">
        </div>

        <div class="mb-3">
          <label class="form-label fw-medium">URL de la Imagen</label>
          <input class="form-control rounded-3" formControlName="image" placeholder="https://example.com/imagen.jpg">
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" formControlName="active" id="activoCheck">
          <label for="activoCheck" class="form-check-label">Activo</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 rounded-3 py-2 fw-semibold">
          Crear Producto
        </button>

      </form>

    </div>
  </div>
</div>
