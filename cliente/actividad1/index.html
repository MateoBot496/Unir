<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <title>AgoodShop</title>
</head>
<body class="bg-light">

    <!-- Este es el titulo -->
    <div class="bg-primary text-white text-center py-4 mb-4 shadow"> 
        <h1 class="fw-bold">AgoodShop</h1>
    </div>

    <!-- Este es el contenedor donde van las cosas -->
    <div class="container-fluid d-flex flex-column flex-lg-row gap-4" id="contenedor">
        
        <!-- Zona de la izq con productos -->
        <div class="flex-fill shadow-sm">
            <div class="bg-secondary text-white fw-bold text-center py-2">
                Productos
            </div>
            <div class="p-0">
                <table class="table table-hover mb-0 align-middle text-center" id="tablaProductos">
                    <thead class="table-light">
                        <tr>
                            <th>Producto</th>
                            <th class="border">Cantidad</th>
                            <th>Pr. Unidad</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTabla">
                        <!-- Esto a rellenar con js -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Zona de la dcha carrito -->
        <div class="shadow-sm" style="min-width: 300px;">
            <div class="bg-success text-white fw-bold text-center py-2">
                TOTAL CARRITO
            </div>
            <div>
                <div id="productosCarrito" class="mb-3">
                </div>
                <div id="contenedorTotal" class="alert alert-light border text-center">
                    <span class="fw-bold">Precio final: </span>
                    <span id="totalFinal" class="fst-italic">0â‚¬</span>
                </div>
                <button class="btn btn-success w-100" id="botonComprar">
                    Comprar
                </button>
            </div>
        </div>

    </div>
    
    <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</body>
</html>
