<form #personaForm="ngForm" (ngSubmit)="onSubmit(personaForm)">
  <label for="nombre">Nombre:</label>
  <input
    type="text"
    id="nombre"
    name="nombre"
    ngModel
  />

  <label for="email">Email:</label>
  <input
    type="email"
    id="email"
    name="email"
    ngModel
  />

  <button type="submit">Enviar</button>
</form>
